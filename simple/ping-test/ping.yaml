apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: httpbin-ping
  namespace: default
spec:
  entryPoints:
    - web
  routes:
  - match: Path(`/api/ping`)
    kind: Rule
    services:
    - name: httpbin-ping
      port: 80
    middlewares:
    - name: strip-api
---
# Define service as ExternalName (pointing to httpbin.org)
apiVersion: v1
kind: Service
metadata:
  name: httpbin-ping
  namespace: default
spec:
  type: ExternalName
  externalName: httpbin.org
  ports:
    - port: 80
      protocol: TCP
---
# Middleware to strip `/api` so httpbin sees `/ping`
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-api
  namespace: default
spec:
  stripPrefix:
    prefixes:
      - "/api"
