apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: httpbin-ping
  namespace: default
spec:
  entryPoints:
    - web
  routes:
  - match: Path(`/api/ping`)
    kind: Rule
    middlewares:
      - name: strip-api
    services:
      - name: smart-alarms-webapp-service
        namespace: kota
        port: 80
---
# Middleware in same namespace as IngressRoute (smart-alarm)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-api
  namespace: default
spec:
  stripPrefix:
    prefixes:
      - "/api"