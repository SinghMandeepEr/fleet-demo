apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rig-alarms-dashboard-ingress
  namespace: smart-alarm
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - http:
      paths:
      - path: /RigAlarmsDashboard
        pathType: Prefix
        backend:
          service:
            name: smart-alarm-web-app-fe
            port:
              number: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: smartalarm-strip
  namespace: smart-alarm
spec:
  stripPrefix:
    prefixes:
      - "/SmartAlarm"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-alarms-ingress
  namespace: smart-alarm
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.middlewares: smart-alarm-smartalarm-strip@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /SmartAlarm
        pathType: Prefix
        backend:
          service:
            name: smart-alarms-webapp-service
            port:
              number: 80
