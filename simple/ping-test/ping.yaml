apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-alarm-webapp-ingress
  namespace: smart-alarm
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - http:
      paths:
      - path: /RigAlarmsDashboard
        pathType: Prefix
        backend:
          service:
            name: smart-alarm-webapp
            port:
              number: 80
