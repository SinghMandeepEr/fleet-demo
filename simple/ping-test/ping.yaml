apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: smart-alarm
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /RigAlarmsDashboard
        pathType: Prefix
        backend:
          service:
            name: smart-alarms-webapp-service
            port:
              number: 80