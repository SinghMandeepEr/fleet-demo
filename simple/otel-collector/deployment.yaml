apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: logging
data:
  otel-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:

    processors:
      batch:

    exporters:
      googlecloud:
        project: india-devops
        user_agent: "otel-collector"
        metric:
          prefix: "custom.googleapis.com/opentelemetry"
        log:
          default_log_name: "otel-logs"

    service:
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [googlecloud]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [googlecloud]
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [googlecloud]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:latest
          args: ["--config=/conf/otel-config.yaml"]
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/run/secrets/google/key.json
          volumeMounts:
            - name: otel-config
              mountPath: /conf
            - name: google-sa
              mountPath: /var/run/secrets/google
              readOnly: true
      volumes:
        - name: otel-config
          configMap:
            name: otel-collector-config
        - name: google-sa
          secret:
            secretName: google-service-account
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: logging
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
