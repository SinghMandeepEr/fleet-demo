---
apiVersion: v1
kind: Namespace
metadata:
  name: flink
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flink-conf
  namespace: flink
data:
  flink-conf.yaml: |
    # JobManager RPC
    jobmanager.rpc.address: jobmanager
    jobmanager.rpc.port: 6123
    log4j.rootLogger=INFO, console
    log4j.logger.org.apache.flink.runtime.jobmanager=INFO
    log4j.logger.org.apache.flink.runtime.taskmanager=INFO

    # JobManager memory
    jobmanager.memory.flink.size: 512m
 

    # TaskManager memory
    taskmanager.numberOfTaskSlots: 1
    taskmanager.memory.flink.size: 600m

---
apiVersion: v1
kind: Service
metadata:
  name: jobmanager
  namespace: flink
spec:
  type: LoadBalancer
  ports:
    - port: 8081
      targetPort: 8081
      name: ui
    - port: 6123
      targetPort: 6123
      name: rpc
  selector:
    app: flink
    component: jobmanager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobmanager
  namespace: flink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: jobmanager
  template:
    metadata:
      labels:
        app: flink
        component: jobmanager
    spec:
      containers:
        - name: jobmanager
          image: apache/flink:1.20.2
          args: ["jobmanager"]
          env:
            - name: JOB_MANAGER_RPC_ADDRESS
              value: jobmanager
            - name: FLINK_CONF_DIR
              value: /opt/flink/custom-conf
          ports:
            - containerPort: 8081
            - containerPort: 6123
          volumeMounts:
            - name: flink-conf
              mountPath: /opt/flink/custom-conf
      volumes:
        - name: flink-conf
          configMap:
            name: flink-conf
---
apiVersion: v1
kind: Service
metadata:
  name: taskmanager
  namespace: flink
spec:
  ports:
    - port: 6121
      targetPort: 6121
      name: data
    - port: 6122
      targetPort: 6122
      name: data-shuffle
  selector:
    app: flink
    component: taskmanager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmanager
  namespace: flink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: taskmanager
  template:
    metadata:
      labels:
        app: flink
        component: taskmanager
    spec:
      containers:
        - name: taskmanager
          image: apache/flink:1.20.2
          args: ["taskmanager"]
          env:
            - name: JOB_MANAGER_RPC_ADDRESS
              value: jobmanager
            - name: FLINK_CONF_DIR
              value: /opt/flink/custom-conf
          ports:
            - containerPort: 6121
            - containerPort: 6122
          volumeMounts:
            - name: flink-conf
              mountPath: /opt/flink/custom-conf
      volumes:
        - name: flink-conf
          configMap:
            name: flink-conf
